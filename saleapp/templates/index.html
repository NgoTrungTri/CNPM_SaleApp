{% extends 'layout/base.html' %}

{% block title %} Trang Chủ {% endblock %}

{% block content %}

<ul class="pagination mt-3">
    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
    {% for idx in range(1, pages+1)%}
        <li class="page-item"><a class="page-link" href="/?page={{idx}}">{{idx}}</a></li>
    {% endfor %}
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
</ul>

<div class="row">
    {%for p in products%}
    <div class="col-md-3 col-12" style="padding: .7rem">
        <div class="card">
            <img class="card-img-top" src="{{p.image}}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.price}} VND</p>
                <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                <a href="#" class="btn btn-danger">Đặt hàng</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}
